<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signup-form.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <h2>Sign-Up Here </h2>
            <form id="signup" method="post">
                <label>First Name :</label><br>
                <input type="text" id="name" placeholder="Enter Your First Name"><br><br>
                <label>Last Name :</label><br>
                <input type="text" id="name" placeholder="Enter Your Last Name"><br><br>
                <label>Your Age :</label><br>
                <input type="number" id="name" placeholder="Enter Your Age"><br><br>
                <label>Gender</label><br>
                Male<input name="Gender" type="radio">Female<input name="Gender" type="radio"><br><br>
                <label>Email :</label><br>
                <input type="email" id="name" placeholder="Enter Your Valid Email"><br><br>
                <label> Password: </label><br>
                <input type="password" id="name" placeholder="Enter Your Password"><br><br>
                <label> Confirm Password: </label><br>
                <input type="password" id="name" placeholder="Confirm Password"><br><br>
                <button type="submit" id="registration"> Sign Up </button>

            </form>
        </div>

    </div>
    
</body>
</html>
